steps:
- name: 'gcr.io/cloud-builders/docker'
  args:
  - 'build'
  - '-t'
  - 'asia-south1-docker.pkg.dev/salon-autonomous-ai-467811/salon-repo/booking-api:latest'
  - '-f'
  - 'services/booking-api/Dockerfile.cloudbuild'
  - '.'
  id: 'Build Docker Image'
- name: 'gcr.io/cloud-builders/docker'
  args:
  - 'push'
  - 'asia-south1-docker.pkg.dev/salon-autonomous-ai-467811/salon-repo/booking-api:latest'
  id: 'Push Docker Image'
- name: 'gcr.io/cloud-builders/gcloud'
  args:
  - 'run'
  - 'deploy'
  - 'booking-api'
  - '--image'
  - 'asia-south1-docker.pkg.dev/salon-autonomous-ai-467811/salon-repo/booking-api:latest'
  - '--region'
  - 'asia-south1'
  - '--platform'
  - 'managed'
  - '--set-env-vars'
  - 'GOOGLE_CLOUD_PROJECT=salon-autonomous-ai-467811'
  id: 'Deploy to Cloud Run'
- name: 'gcr.io/cloud-builders/gcloud'
  args:
  - 'run'
  - 'services'
  - 'add-iam-policy-binding'
  - 'booking-api'
  - '--member=allUsers'
  - '--role=roles/run.invoker'
  - '--region=asia-south1'
  - '--project=salon-autonomous-ai-467811'
  id: 'Set Invoker Policy'
