steps:
- name: 'gcr.io/cloud-builders/bash'
  args:
  - '-c'
  - |
    PROJECT_ID=salon-autonomous-ai-467811
    IMAGE_NAME="asia-south1-docker.pkg.dev//salon-repo/booking-api:latest"
    docker build -t "" -f services/booking-api/Dockerfile.cloudbuild .
  id: 'Build Docker Image'
- name: 'gcr.io/cloud-builders/bash'
  args:
  - '-c'
  - |
    PROJECT_ID=salon-autonomous-ai-467811
    IMAGE_NAME="asia-south1-docker.pkg.dev//salon-repo/booking-api:latest"
    docker push ""
  id: 'Push Docker Image'
- name: 'gcr.io/cloud-builders/gcloud'
  args:
  - 'run'
  - 'deploy'
  - 'booking-api'
  - '--image'
  - 'asia-south1-docker.pkg.dev//salon-repo/booking-api:latest'
  - '--region'
  - 'asia-south1'
  - '--platform'
  - 'managed'
  - '--set-env-vars'
  - 'GOOGLE_CLOUD_PROJECT='
  id: 'Deploy to Cloud Run'
- name: 'gcr.io/cloud-builders/gcloud'
  args:
  - 'run'
  - 'services'
  - 'add-iam-policy-binding'
  - 'booking-api'
  - '--member=allUsers'
  - '--role=roles/run.invoker'
  - '--region=asia-south1'
  - '--project='
  id: 'Set Invoker Policy'
