images:
- asia-south1-docker.pkg.dev/$PROJECT_ID/salon-repo/director:latest
steps:
- args:
  - build
  - -t
  - asia-south1-docker.pkg.dev/$PROJECT_ID/salon-repo/director:latest
  - -f
  - services/director/Dockerfile.cloudbuild
  - .
  name: gcr.io/cloud-builders/docker
- args:
  - push
  - asia-south1-docker.pkg.dev/$PROJECT_ID/salon-repo/director:latest
  name: gcr.io/cloud-builders/docker
- args:
  - run
  - deploy
  - director
  - --image
  - asia-south1-docker.pkg.dev/$PROJECT_ID/salon-repo/director:latest
  - --region
  - asia-south1
  - --platform
  - managed
  - --set-env-vars
  - GOOGLE_CLOUD_PROJECT=$PROJECT_ID
  name: gcr.io/cloud-builders/gcloud
- args:
  - run
  - services
  - add-iam-policy-binding
  - director
  - --member=allUsers
  - --role=roles/run.invoker
  - --region=asia-south1
  - --project=$PROJECT_ID
  name: gcr.io/cloud-builders/gcloud
